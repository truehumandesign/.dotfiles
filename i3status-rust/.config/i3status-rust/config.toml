[theme]
theme = "kanagawa"
[icons]
icons = "awesome6"

[[block]]
block = "net"
format = " $icon $ssid $signal_strength "

[[block]]
block = "cpu"

[[block]]
block = "sound"
[[block.click]]
button = "left"
cmd = "if ! pkill pavucontrol; then pavucontrol;fi"

[[block]]
block = "battery"

[[block]]
block = "time"
interval = 5
format = " $timestamp.datetime(f:'%Y/%m/%d %R') "

